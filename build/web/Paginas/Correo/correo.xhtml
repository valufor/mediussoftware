<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mail Sender</title>
    </h:head>
    <h:body>
        <h1> Contact Us</h1>
        <h:form>
            <table>
                <tr>
                    <td align="right">From:</td>
                    <td><h:inputText value="#{mailgctr.fromMail}"/> </td>
                </tr>
                <tr>
                    <td align="right">Username:</td>
                    <td><h:inputText value="#{mailgctr.username}"/> </td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td><h:inputSecret value="#{mailgctr.password}"/> </td>
                </tr>
                <tr>
                    <td align="right">To:</td>
                    <td><h:inputText value="#{mailgctr.toMail}"/> </td>
                </tr>
                <tr>
                    <td align="right">Subject:</td>
                    <td><h:inputText value="#{mailgctr.subject}"/> </td>
                </tr>
                <tr>
                    <td align="right">Message:</td>
                    <td><h:inputTextarea value="#{mailgctr.message}"/> </td>
                </tr>
            </table>
            <h:commandButton value="Send" action="#{mailgctr.send()}"/>
        </h:form>
    </h:body>
</html>
